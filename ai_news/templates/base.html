<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid" id="navbarText">
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}

      <li class="nav-item .ms-auto">
        <a class="nav-link link-light" href="{% url 'logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="#">Welcome, {{user.username}}</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
      </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'register' %}">Register</a>
          </li>

      {% endif %}
    </ul>
  </div>
</nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
